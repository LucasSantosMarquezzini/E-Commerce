<!DOCTYPE html>
  <html lang="en">
    <head> <!-- Inicio Head-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head> <!-- Fim Head-->
    <body class="bg-zinc-50 flex flex-col"> <!-- Inicio Body-->
      <section id="carrinho" class="fixed top-0 right-[-360px] bg-slate-950 h-screen w-[360px] text-slate-200 z-50 duration-200 border-l-4 border-red-900 border-fuchsia-900 p-5 flex flex-col justify-between">
      <!-- Inicio Carrinho -->
        <div id="cabecalho-carrinho" class="flex justify-between m-4">
          <p>Minhas Compras</p>
          <button id="fechar-carrinho">
            <i class="fa-solid fa-x"></i>
          </button>
        </div>
        <section id="produtos-carrinhos" class="h-3/5 overflow-y-auto flex flex-col gap-2">
          
        </section>
      <p id="preco-total" class="text-green-400">R$500,00</p>
      <button class="bg-slate-200 text-slate-900 p-1 rounded-lg text-red-500">Finalizar compras</button>
      </section> <!-- Fim Carrinho -->
      <header class="flex bg-slate-950 shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky top-0 border-b-2 border-red-900 "> <!-- Inicio Header -->
        <img class="h-16 mx-2" src="assets/logo/hyper-x-logo.png" alt="Logo Hypex">
        <div class="text-slate-200 flex gap-2 mx-4">
          <button id="abrir-carrinho" class="mx-2">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
          <button>
            <i class="fa-solid fa-user"></i>
          </button>
        </div>
      </header> <!-- Fim Header -->
      <main> <!-- Inicio Main -->
        <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10"> <!-- Cards de Produtos -->
        </section> <!-- Cards de Produtos -->
      </main> <!-- Fim Main -->
      <script type="module" src="./main.js"></script> <!-- Script -->
    </body> <!-- Fim Body -->
  </html>
